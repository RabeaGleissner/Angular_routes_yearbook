
<div id="project-intro">
<h2>Our projects</h2>
<p>Here are some of the projects that we created during our time at GA.</p>
</div>
<div id="all-projects">
  <div id='project' ng-repeat="project in projects">
    <h3>{{project.name}}</h3>
    <img src="{{project.screenshot}}" alt="Screenshot of the project">
    <p>{{project.description}}</p>
    <p><a href="{{project.URL}}">{{project.URL}}</a></p>
</div>
</div>
